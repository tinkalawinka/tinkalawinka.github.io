  <body>

	<div id="wrapper">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1><img src="images/logo-blue.png" style="max-width: 100%;"></h1>
					<h2 class="subtitle">Presionando el botón, podrás alimentar a tu mascota.</h2>

    <script src="assets/js/bootstrap.min.js"></script>
    
<script>
function feed() {
  document.getElementById("mensaje").innerHTML = "Procesando";
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("mensaje").innerHTML = "Mascota alimentada";
      
    } else {
      document.getElementById("mensaje").innerHTML = "Error en la conexion";
    }
  };
  xhttp.open("GET", "http://192.168.4.1/feed", true);
  xhttp.send();
}
</script>
